<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interview Questions Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: #f8fafc;
            font-family: Inter, sans-serif;
        }

        textarea.code-editor {
            font-family: "JetBrains Mono", monospace;
            min-height: 260px;
        }

        textarea.desc-editor {
            min-height: 120px;
        }

        pre code {
            display: block;
            background: #0f172a;
            color: #e5e7eb;
            padding: 14px;
            border-radius: 6px;
            font-size: 13px;
            overflow-x: auto;
        }

        .question-card {
            border-left: 4px solid #2563eb;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div class="container py-4">

        <!-- HEADER -->
        <div class="mb-4 text-center">
            <h1 class="font-weight-bold">Interview Questions – Editor</h1>
            <p class="text-muted">Stored in DB · Auto ID · Exportable</p>
        </div>

        <!-- CSV IMPORT -->
        <div class="card mt-4 mb-4">
            <div class="card-header">Import Questions (CSV)</div>
            <div class="card-body">
                <input type="file" id="csvFile" accept=".csv" class="form-control mb-3">
                <button class="btn btn-info" onclick="uploadCSV()">Upload CSV</button>
                <p class="text-muted mt-2">
                    CSV format: language, difficulty, title, description, code
                </p>
            </div>
        </div>

        <div class="card mt-4 border-danger mb-4">
            <div class="card-header bg-danger text-white">
                Danger Zone
            </div>
            <div class="card-body">
                <button class="btn btn-danger" onclick="deleteAllQuestions()">
                    Delete ALL Questions
                </button>
                <p class="text-muted mt-2 mb-0">
                    This will permanently remove all records from the database.
                </p>
            </div>
        </div>

        <!-- FORM -->
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">Add / Edit Question</div>
            <div class="card-body">

                <!-- hidden id -->
                <input type="hidden" id="qid">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Title</label>
                        <input id="title" class="form-control">
                    </div>

                    <div class="form-group col-md-3">
                        <label>Language</label>
                        <select id="language" class="form-control">
                            <option value="php">PHP</option>
                            <option value="java">Java</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label>Difficulty</label>
                        <select id="difficulty" class="form-control">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="desc" class="form-control desc-editor"></textarea>
                </div>

                <div class="form-group">
                    <label>Answer Code</label>
                    <textarea id="code" class="form-control code-editor"></textarea>
                </div>

                <button class="btn btn-primary" onclick="saveQuestion()">Save</button>
                <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </div>

        <!-- LIST -->
        <h4 class="mb-3">All Questions</h4>
        <div id="list"></div>

        <!-- EXPORT -->
        <div class="card mt-4">
            <div class="card-header">Export</div>
            <div class="card-body">
                <button class="btn btn-success" onclick="exportFiles()">Export to questions.js / json</button>
            </div>
        </div>

    </div>

    <script>
        let QUESTIONS = [];
        let currentPage = 1;
        const PER_PAGE = 10;


        /* ================= FETCH FROM DB ================= */
        function loadQuestions() {
            fetch("questions_api.php?mode=list")
                .then(res => res.json())
                .then(data => {
                    QUESTIONS = data;
                    currentPage = 1;
                    render();

                });
        }

        /* ================= RENDER ================= */
       function render() {
            const list = document.getElementById("list");
            list.innerHTML = "";

            const start = (currentPage - 1) * PER_PAGE;
            const end = start + PER_PAGE;
            const pageItems = QUESTIONS.slice(start, end);

            pageItems.forEach(q => {
                list.innerHTML += `
        <div class="card question-card mb-3">
            <div class="card-body">
                <h5>${q.id}. ${q.title}</h5>
                <small class="text-muted">
                    ${(q.language || "N/A").toUpperCase()} • ${(q.difficulty || "N/A")}
                </small>
                <p class="mt-2">${q.desc}</p>

                <pre><code>${escapeHtml(q.code)}</code></pre>

                <button class="btn btn-sm btn-outline-primary" onclick="editQuestion(${q.id})">Edit</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteQuestion(${q.id})">Delete</button>
            </div>
        </div>`;
            });

            renderPagination();
        }

        function renderPagination() {
                let pagination = document.getElementById("pagination");

                if (!pagination) {
                    pagination = document.createElement("div");
                    pagination.id = "pagination";
                    pagination.className = "d-flex justify-content-end gap-3 align-items-center mt-3";
                    document.getElementById("list").after(pagination);
                }

                const totalPages = Math.ceil(QUESTIONS.length / PER_PAGE);

                pagination.innerHTML = `
                 <span class="text-muted mr-3">
            Page ${currentPage} of ${totalPages || 1}
        </span>
        <button class="btn btn-outline-primary btn-sm mr-3"
            ${currentPage === 1 ? "disabled" : ""}
            onclick="changePage(${currentPage - 1})">
            <- P
        </button>

        <button class="btn btn-outline-secondary btn-sm btn-circle"
            ${currentPage === totalPages ? "disabled" : ""}
            onclick="changePage(${currentPage + 1})">
            P ->
        </button>
    `;
            }

            function changePage(page) {
                    currentPage = page;
                    render();
                }


        /* ================= SAVE ================= */
        function saveQuestion() {
                const payload = {
                    id: qid.value || null,
                    title: title.value,
                    language: language.value,
                    difficulty: difficulty.value,
                    desc: desc.value,
                    code: code.value
                };

                fetch("questions_api.php?mode=save", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                })
                    .then(res => res.json())
                    .then(resp => {
                        Swal.fire({
                            icon: "success",
                            title: "Saved",
                            text: "Question saved successfully"
                        });
                        resetForm();
                        loadQuestions();
                    })
                    .catch(() => {
                        Swal.fire("Error", "Failed to save question", "error");
                    });
            }


        /* ================= EDIT ================= */
        function editQuestion(id) {
            const q = QUESTIONS.find(x => x.id == id);
            qid.value = q.id;
            title.value = q.title;
            language.value = q.language;
            difficulty.value = q.difficulty;
            desc.value = q.desc;
            code.value = q.code;
        }

        /* ================= DELETE ================= */
      function deleteQuestion(id) {
            Swal.fire({
                title: "Are you sure?",
                text: "This question will be permanently deleted",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, delete it"
            }).then(result => {
                if (!result.isConfirmed) return;

                fetch(`questions_api.php?mode=delete&id=${id}`)
                    .then(res => res.json())
                    .then(() => {
                        Swal.fire("Deleted", "Question deleted", "success");
                        loadQuestions();
                    });
            });
        }


        /* ================= EXPORT ================= */
       function exportFiles() {
            fetch("questions_api.php?mode=export")
                .then(res => res.json())
                .then(() => {
                    Swal.fire({
                        icon: "success",
                        title: "Exported",
                        text: "questions.js and questions.json created"
                    });
                })
                .catch(() => {
                    Swal.fire("Error", "Export failed", "error");
                });
        }

        /* ================= UTILS ================= */
        function resetForm() {
            qid.value = "";
            title.value = "";
            desc.value = "";
            code.value = "";
        }

        function escapeHtml(str) {
                if (!str) return "";
                return str.replace(/[&<>"']/g, m =>
                    ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m])
                );
            }

       function uploadCSV() {
            const fileInput = document.getElementById("csvFile");
            if (!fileInput.files.length) {
                Swal.fire("Warning", "Please select a CSV file", "warning");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("questions_api.php?mode=import_csv", {
                method: "POST",
                body: formData
            })
                .then(resp => {
                    Swal.fire({
                        icon: "success",
                        title: resp.message,
                        html: `
            <b>Inserted:</b> ${resp.inserted}<br>
            <b>Skipped:</b> ${resp.skipped}
        `
                    });
                    loadQuestions();
                })
                .catch(() => {
                    Swal.fire("Error", "CSV upload failed", "error");
                });
        }

        function deleteAllQuestions() {
                Swal.fire({
                    title: "Are you absolutely sure?",
                    html: `
            <b>This action cannot be undone.</b><br>
            All interview questions will be permanently deleted.
        `,
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#d33",
                    confirmButtonText: "Yes, delete everything",
                    cancelButtonText: "Cancel"
                }).then(result => {
                    if (!result.isConfirmed) return;

                    fetch("questions_api.php?mode=delete_all")
                        .then(res => res.json())
                        .then(resp => {
                            Swal.fire({
                                icon: "success",
                                title: "Deleted",
                                text: resp.message
                            });
                            loadQuestions();
                        })
                        .catch(() => {
                            Swal.fire("Error", "Failed to delete records", "error");
                        });
                });
            }

        /* INIT */
        loadQuestions();
    </script>

</body>

</html>
